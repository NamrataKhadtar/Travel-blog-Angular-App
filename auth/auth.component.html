<div class="col-md-6">
   <!-- <h3 *ngIf= "editMode==true">Edit Post</h3>-->
    
   <form [formGroup]="signupForm" (ngSubmit) = "onSubmitsignup()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstname">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastname">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input type="integer" class="form-control" formControlName="mobile">
        </div>

        <div>
            <button type="submit" class="btn btn-success" [disabled]= "signupForm.invalid">Sign Up</button> | 
            <button type="submit" class="btn btn-success">Switch to Login</button>
        </div>
    </form>
<br>
 <form [formGroup]="loginForm" (ngSubmit) = "onSubmitlogin()">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" formControlName="username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" formControlName="userpassword">
    </div>
    <div>
            <button type="submit" class="btn btn-success" [disabled]= "loginForm.invalid">Sign U</button> | 
            <button type="submit" class="btn btn-success">Switch to Login</button>
    </div>
 </form>
</div>

<div class="col-md-4">
    <h3 *ngIf= "editMode==false">Add Post</h3>
    <h3 *ngIf= "editMode==true">Edit Post</h3>
    <form [formGroup]="form" (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea type="text" class="form-control" formControlName="description"></textarea>
        </div>
        <div class="form-group">
            <img class="img-responsive" src="{{ form.value.imagePath }}" >
            <label>Image Path</label>
            <input type="text" class="form-control" formControlName="imagePath">
        </div>
        <div class="form-group">
            <label>Author</label>
            <input type="text" class="form-control" formControlName="author">
        </div>
        <div>
            <button type="submit" class="btn btn-success" [disabled]= "form.invalid">Save</button> | 
            <button type="reset" class="btn btn-danger">Reset</button>
        </div>
    </form>
</div>
